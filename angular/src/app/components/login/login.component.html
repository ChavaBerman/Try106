 <div class="form-wrapper">
  <h1>Sign In</h1>
  <form [formGroup]="formGroup" (ngSubmit)="submitLogin()">
    <div class="form-item">
      <label for="email"></label>
      <input type="text" formControlName="workerName"  placeholder="worker Name"/>
    </div>
    <div *ngIf="formGroup.controls['workerName'].errors">
      <p *ngFor="let err of obj.values(formGroup.controls['workerName'].errors)">{{err}}</p>
  </div>
    <div class="form-item">
      <label for="password"></label>
      <input type="password" formControlName="workerPassword"  placeholder="Password"/>
    </div>

   
  <div *ngIf="formGroup.controls['workerPassword'].errors">
    <p *ngFor="let err of obj.values(formGroup.controls['workerPassword'].errors)">{{err}}</p>
</div>
    <div class="button-panel">
      <input type="submit" class="button" title="Sign In" value="Sign In" [disabled]="formGroup.invalid"/>
    </div>   
    <p><input type="checkbox" formControlName="rememberMe"/>Remember Me</p>
  </form>
  <div class="form-footer">
<button (click)="forgotPassword()">forgot password</button>
  </div>
</div>
