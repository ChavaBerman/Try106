<div class="form-wrapper">
  <h1>Choose new password</h1>
  <form [formGroup]="formGroup" (ngSubmit)="sendEmail()">
    <div class="form-item">
      <label for="workerName"></label>
      <input type="text" formControlName="workerName" placeholder="worker name" />
    </div>
    <div class="form-item">
      <label for="email"></label>
      <input type="text" formControlName="email" placeholder="email" />
      <div *ngIf="formGroup.controls['email'].errors">
          <p *ngFor="let err of obj.values(formGroup.controls['email'].errors)">{{err}}</p>
        </div>
    </div>
    <div class="button-panel">
      <input type="submit" class="button" value="Send" [disabled]="formGroup.invalid" />
    </div>
  </form>
  <div class="form-footer">

  </div>
</div>
